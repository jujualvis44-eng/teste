<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <form action="" method="post">
        <br><br>
        <label for="nome">Nome:</label>
        <input type="text" name="" placeholder="Digite seu nome" size="80" maxlength="50">
        <br>
        <label for="senha">Senha:</label>

        <input type="text" type="password" name="senha" size="8" maxlength="8">


        <br><br><br>

        <fieldset>
            <label for="Linguagem">linguagem que tem interesse</label>
            <br><br>
            <input type="checkbox" name="linguagem []" value="c++">C++

            <input type="checkbox" name="linguagem []" value="php">php

            <input type="checkbox" name="linguagem []" value="Delphi"> Delphi

        </fieldset>

        <label for="linguagemescolhida">linguagem que irá cursar agora </label>
        <br><br>
        <!-- -->
        <input type="radio" name="curso" value="c++">C++
        <input type="radio" name="curso" value="php">php
        <input type="radio" name="curso" value="delphi">delphi

        <select name="escola">
            <option value="c++">c++</option>
            <option value="php">php</option>
            <option value="delphi">delphi</option>
        </select>
        <br><br>
        <input name="submit" type="submit" id="submit" value="enviar" </form>
